<!DOCTYPE html>
<html>
<head>
  <title>MDCAT Test Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Generate Your MDCAT Test</h1>

  <form id="testForm">
    <input id="topic" placeholder="Topic (e.g., enzymes)" required />
    <input id="difficulty" placeholder="Difficulty (easy/medium/hard)" required />
    <input id="type" placeholder="Test Type (e.g., MDCAT)" required />
    <input id="count" placeholder="No. of Questions" type="number" required />
    <button type="submit">Generate</button>
  </form>

  <div id="output"></div>

  <script src="script.js"></script>
</body>
</html>
